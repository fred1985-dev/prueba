spring.application.name=prueba
spring.profiles.active=dev
server.address=0.0.0.0

security.basic.enable: true   
management.security.enabled: true 


#Data source 
#Indica el driver/lib para conectar java a oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

#[Opcional]Imprime en tu consola las instrucciones hechas en tu base de datos.
spring.jpa.show-sql = true

#[Opcional]Crea las tablas.
#spring.jpa.hibernate.ddl-auto=create
#spring.jpa.database-platform=org.hibernate.dialect.Oracle11gDialect
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
#desactivamosla seguryti de spring boot  https://stackoverflow.com/questions/36280181/disabling-spring-security-in-spring-boot-app
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.main.allow-circular-references:true
#spring.main.allow-bean-definition-overriding=true
spring.jackson.serialization.fail-on-empty-beans=false 

logging.level.org.hibernate.SQL=debug
server.error.whitelabel.enabled=false

spring.jackson.serialization.indent-output=true
#spring.jackson.serialization.fail-on-empty-beans=false 
## Configuracion de TimeZone para parseo de fechas con jackson
spring.jackson.time-zone:EST
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart:max-request-size=10MB
#logging.level.org.springframework=DEBUG




